<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Travel Planner</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styley.css">
</head>

<body>
    <!-- Full-page header with background image -->
    <header class="hero">
        <h1>INDIAN TRAVEL PLANNER</h1>
        <p>Discover your next adventure in India</p>
        <a href="#planner" class="cta-btn">Plan Your Trip</a>
    </header>

    <!-- Main container for travel planner -->
    <section id="planner" class="container">
        <h2>Start Your Journey</h2>
        <label for="city">Enter City:</label>
        <input type="text" id="city" placeholder="e.g., Mumbai">

        <label for="days">Number of Days:</label>
        <input type="number" id="days" placeholder="e.g., 3" min="1">

        <button id="generate">Generate Itinerary</button>

        <div id="itinerary"></div>
    </section>

    <!-- Footer section with scrolling functionality -->
    <footer class="footer">
        <p>&copy; 2024 Indian Travel Planner. All rights reserved.</p>
    </footer>

    <script src="scripty.js"></script>
</body>

</html>
